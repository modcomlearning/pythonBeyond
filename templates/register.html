<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  <section class="row">
       <div class="col-md-12">
             <nav class="navbar navbar-expand-md bg-warning fixed-top">
              <!-- Brand -->
              <a class="navbar-brand" href="#">Green Land</a>

              <!-- Toggler/collapsibe Button -->
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
              </button>

              <!-- Navbar links -->
              <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link text-white" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="/login">Login</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="/register">Register</a>
                  </li>
                </ul>
              </div>
            </nav>
       </div>
   </section>
   <br><br>

  <h1 class="jumbotron">My Register</h1>
  <p style="margin-left:5%; margin-right:5%;">Lorem ipsum dolor sit amet, consectetur adipisicing elit. A deserunt earum enim eveniet fugiat harum illum modi molestias nisi odit omnis quae,
      quasi quibusdam recusandae, sunt totam unde ut voluptas?</p>

  <section class="row" style="margin-left:5%;">

      <div class="col-md-6">
          <form action="/register" method="post">
              <input type="text" name="username" placeholder="Your Username"
                     class="form-control">
              <br>

              <input type="tel" name="phone" class="form-control" placeholder="Your Phone">
              <br>

            <input type="email" name="email" placeholder="Your Email" class="form-control">
            <br>

              <input type="text" name="residence" class="form-control" placeholder="Residence">
              <br>

            <input type="password" name="password" placeholder="Your Password" class="form-control">
            <br>

              <input type="password" name="confirm" placeholder="Confirm Your Password" class="form-control">
            <br>


            <input type="submit" value="Register Now" class="btn btn-success">
          </form>

          <a href="/login">Already have an account? Login </a> <br>

      </div>

      <div class="col-md-6">
        <!--put an image here-->
          <img src="../static/pic2.jpeg" alt="" class="img-fluid" width="50%">
      </div>

  </section>


</body>
</html>
